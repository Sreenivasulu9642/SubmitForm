<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div id="main">

        <form onsubmit="return validate()" action="R.jpg">

            <h1><span>Sign</span> Up <span id="page">Page</span></h1>

            <div id="f-name">
                <label class="name">Name</label><br>
                <input type="text" id="Name" placeholder="abc"><br>
                <span id="nameSpan"></span>
            </div>
            <div id="f-email">
                <label class="email">Email</label><br>
                <input type="text" id="email" placeholder="abc@gmail.com"><br>
                <span id="emailSpan"></span>
            </div>


            <div id="f-user">
                <label class="username">UserName</label><br>
                <input type="text" id="username" placeholder="Abc"><br>
                <span id="userSpan"></span>
            </div>
            <div id="f-password">
                <label class="password">Password</label><br>
                <input type="password" id="password" placeholder="Abc123@"><br>
                <span id="passwordSpan"></span>
            </div>
 
            <div id="f-password">
                <label class="password">Conform Password</label><br>
                <input type="password" id="c-password" placeholder="Abc123@"><br>
                <span id="c-passwordSpan"></span>
            </div>
            <div id="f-number">
                <label class="number">Phone Number</label><br>
                <input type="number" id="number" placeholder="1234567890"><br>
                <span id="numberSpan"></span>
            </div>
            <input type="submit">
            <input type="reset">


           
        </form>

    </div>
        
   
   <script src="script.js">
   


       
        
   
        

   </script>
</body>
</html>
